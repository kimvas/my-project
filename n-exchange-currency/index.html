<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="exchange-box">
        <div class="dropdown">
            <button class="dropbtn" id="from-button">USD</button>
            <div class="dropdown-content" id="from-currency-list">
                <a href="#">USD</a>
                <a href="#">KRW</a>
                <a href="#">VND</a>
            </div>
        </div>

        <div class="input-area">
            <input type="number" id="from-input" onkeyup="convert('from')"/> <!--키를 누르고 올라가는 순간 이벤트 발생-->
            <div id="fromNumToKorea">달러</div>
        </div>
    </div>

    <h1 class="equal">=</h1>

    <div class="exchange-box">
        <div class="dropdown">
            <button class="dropbtn" id="to-button">USD</button>
            <div class="dropdown-content" id="to-currency-list">
                <a href="#">USD</a>
                <a href="#">KRW</a>
                <a href="#">VND</a>
            </div>
        </div>

    <div class="input-area">
            <input type="number" id="to-input" onkeyup="convert('to')"/>
            <div id="toNumToKorea">달러</div>
        </div>
    </div>

   
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/boot.bundle.min.js"
            integrity="sha384-ka7Sk0G1n4gmtz2M1QnikT1wXgYsOg+I1RH9sENO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>



    
</body>
</html>
